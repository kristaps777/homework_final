<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <!-- Google font link -->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet">

        <!-- Font Awesome link -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous">

        <!-- Favicon link -->
        <link rel="shortcut icon"
            href="#">

        <!-- CSS link -->
        <link rel="stylesheet"
            href="styles/todo.css">

        <!-- JS link -->
        <script src="scripts/todo.js"
            defer></script>

        <title>To Do</title>
    </head>

    <body>

        <main>

            <div class="app_container">

                <nav>

                    <ul class="navigation">
                        <li onclick="switchTodo()"><i class="fas fa-clipboard-list fa-3x"></i></li>
                        <li onclick="switchCal()"><i class="fas fa-calendar-alt fa-3x"></i></li>
                        <li onclick="switchPpl()"><i class="fas fa-users fa-3x"></i></li>
                        <a href="index.html">
                            <li><i class="fas fa-sign-out-alt fa-3x"></i></li>
                        </a>
                    </ul>

                </nav>

                <section id="todo">

                    <input type="text"
                        placeholder="add new item here">

                    <ul class="todo_list">
                        <li>#item1 more text than usual<span><i class="fas fa-trash-alt"></i></span></li>
                        <li>#item2<span><i class="fas fa-trash-alt"></i></span></li>
                        <li>#item3<span><i class="fas fa-trash-alt"></i></span></li>
                    </ul>

                </section>

                <section id="calendar"
                    class="inactive">
                    <p>calendar coming soon...</p>
                </section>

                <section id="people"
                    class="inactive">
                    <p>people coming soon...</p>
                </section>

            </div>

        </main>

    </body>

</html>
