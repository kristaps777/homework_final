<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <!-- Google font link -->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet">

        <!-- Font Awesome link -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous">

        <!-- Favicon link -->
        <link rel="shortcut icon"
            href="#">

        <!-- CSS link -->
        <link rel="stylesheet"
            href="styles/todo.css">

        <!-- JS link -->
        <script src="scripts/todo.js"
            defer></script>

        <title>To Do</title>
    </head>

    <body>

        <main>

            <div class="app_container">

                <nav>

                    <ul class="navigation">
                        <li onclick="switchTodo()"><i class="fas fa-clipboard-list fa-3x"></i></li>
                        <li onclick="switchCal()"><i class="fas fa-calendar-alt fa-3x"></i></li>
                        <li onclick="switchPpl()"><i class="fas fa-users fa-3x"></i></li>
                        <a href="index.html">
                            <li><i class="fas fa-sign-out-alt fa-3x"></i></li>
                        </a>
                    </ul>

                </nav>

                <section id="todo">

                    <input type="text"
                        placeholder="add new item here" maxlength="30">

                        <span id="settings_button" class="settings_button" onclick="settingsButton()"><i class="fas fa-tools fa-2x"></i></span>
                        <span id="save_button" class="save_button"><i class="fas fa-save fa-2x"></i></span>

                    <ul id="todo_list"
                        class="todo_list">
                        <!-- <li><input class="td_entry" type="checkbox" /><label>#item1</label><span><i class="fas fa-trash-alt"></i></span></li>
                        <li><input class="td_entry" type="checkbox" /><label>#item2</label><span><i class="fas fa-trash-alt"></i></span></li>
                        <li><input class="td_entry" type="checkbox" /><label>#item3</label><span><i class="fas fa-trash-alt"></i></span></li> -->
                        
                    </ul>

                </section>

                <section id="calendar"
                    class="inactive">
                    <p>calendar coming soon...</p>
                </section>

                <section id="people"
                    class="inactive">
                    <p>people coming soon...</p>
                </section>

                <section id="settings_area" class="settings_inactive">

                    <ul class="settings_items">
                        <li onclick="deleteAll()"><span><i class="fas fa-ban fa-2x"></i></span>delete all</li>
                        <li onclick="deleteMarked()"><span><i class="fas fa-backspace fa-2x"></i></span>delete marked</li>
                        <li onclick="hideMarked()"><span><i class="fas fa-eye fa-2x"></i></span>hide marked</li>
                        <li onclick="showAll()"><span><i class="far fa-eye fa-2x"></i></span>show all</li>
                    </ul>

                </section>

            </div>

        </main>

    </body>

</html>
