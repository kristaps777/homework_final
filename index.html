<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">

        <!-- Google font link -->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
            rel="stylesheet">

        <!-- Favicon link -->
        <link rel="shortcut icon"
            href="#">

        <!-- CSS link -->
        <link rel="stylesheet"
            href="styles/index.css">

        <!-- JS link -->
        <script src="scripts/script.js"
            defer></script>

        <title>To Do</title>
    </head>

    <body>

        <main>

            <!-- login form desktop -->
            <div class="form_outer">

                <div class="form_back">

                    <div class="form_back_left">

                        <div class="back_left_container">
                            <h2>Don't have an account?</h2>
                            <hr>
                            <p>Take a minute and register!</p>
                            <button id="signin"
                                type="button"
                                onclick="moveBack()">sign-up</button>
                        </div>

                    </div>

                    <div class="form_back_right">

                        <div class="back_right_container">
                            <h2>Have an account?</h2>
                            <hr>
                            <p>Log into your profile!</p>
                            <button id="login"
                                type="button"
                                onclick="move()">login</button>
                        </div>

                    </div>

                </div>

                <div id="moveable"
                    class="form_front">

                    <div id="login_form"
                        class="form_data">
                        <h2>Login</h2>
                        <hr>
                        <input type="text"
                            placeholder="username">
                        <input type="password"
                            placeholder="password">
                        <a href="todo.html">
                            <button id="login_front"
                                class="orange"
                                type="button"
                                onclick="">login</button></a>
                    </div>

                    <div id="register_form"
                        class="inactive">
                        <h2>Register</h2>
                        <hr>
                        <input type="text"
                            placeholder="name">
                        <input type="text"
                            placeholder="username">
                        <input type="password"
                            placeholder="password">
                        <button id="login_front"
                            class="orange margin_top"
                            type="button"
                            onclick="">register</button>

                    </div>

                </div>

             </div>


             <!-- login form mobile -->
             <div class="form_outer_mobile">

                    <div class="form_back">
    
                        <div class="form_back_left">
    
                            <div class="back_left_container">
                                <h2 class="padding_top">Do you have an account?</h2>
                                <hr>
                                <p>Login or register!</p>
                                <button id="login_mobile" class="button_mobile margin_bottom"
                                    type="button"
                                    onclick="">login</button>
                                <button id="signup_mobile" class="button_mobile"
                                    type="button"
                                    onclick="">sign-up</button>
                            </div>
    
                        </div>
    
                        <div class="form_back_right">
    
                            <!-- <div class="back_right_container"> -->
                                
                                    <div id="switchable"
                                    class="form_front_mobile">
                
                                    <div id="login_form_mobile"
                                        class="form_data">
                                        <h2>Login</h2>
                                        <hr>
                                        <input type="text"
                                            placeholder="username">
                                        <input type="password"
                                            placeholder="password">
                                        <a href="todo.html">
                                            <button id="login_front"
                                                class="button_mobile orange"
                                                type="button"
                                                onclick="">login</button></a>
                                    </div>
                
                                    <div id="register_form_mobile"
                                        class="inactive">
                                        <h2>Register</h2>
                                        <hr>
                                        <input type="text"
                                            placeholder="name">
                                        <input type="text"
                                            placeholder="username">
                                        <input type="password"
                                            placeholder="password">
                                        <button id="login_front"
                                            class="button_mobile orange margin_top"
                                            type="button"
                                            onclick="">register</button>
                
                                    </div>
                
                                </div>


                            <!-- </div> -->
    
                        </div>
    
                    </div>             
    
                    </div>

        </main>

    </body>

</html>
